<div class="card d-flex flex-grow-1 container p-2">
    <input id="imgInput" [disabled]="readonly" type="file" class="d-none" (change)="onFileChange($event)" accept="image/*" />
    <div class="d-flex justify-content-center gap-4 w-100 flex-wrap">
        @for(image of images; track image; let index = $index) {
            <div class="img-container">
                @if(!readonly && images.length > 1) {
                    <div class="remove-img-btn" (click)="removeImage(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                        </svg>
                    </div>
                }
                <img class="image" [src]="'data:image/*;base64, ' + image.base64ImageData" />
            </div>
        }
        @if(!readonly) {
            <div class="add-img-button img-container">
                <label for="imgInput" class="w-100 h-100 d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                    </svg>   
                </label>
            </div>
        }
    </div>
</div>
